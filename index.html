<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog class="modal">
      <form class="form">
        <p>New Book</p>
        <div>
          <div class="input-title">
            <label for="title">Title</label>
            <input
              type="text"
              placeholder=" "
              name="title"
              id="title"
              required
            />
          </div>
          <div class="input-author">
            <label for="author">Author</label>
            <input
              type="text"
              placeholder=" "
              name="author"
              id="author"
              required
            />
          </div>
          <div class="input-pages">
            <label for="pages">Pages</label>
            <input
              type="number"
              placeholder=" "
              name="pages"
              id="pages"
              min="1"
              required
            />
          </div>
          <div class="input-read">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <menu>
            <li>
              <button class="form-random" type="button">AUTO FILL</button>
            </li>
            <li>
              <button class="form-cancel" type="button">CANCEL</button>
            </li>
            <li>
              <button class="form-confirm" type="button">REGISTER</button>
            </li>
          </menu>
        </div>
      </form>
    </dialog>
    <header class="header">
      <h1 class="project-title">Library</h1>
      <menu class="menu">
        <li>
          <button class="addNewBook">Add New Book</button>
        </li>
      </menu>
    </header>
    <main class="main">
      <div class="library"></div>
    </main>
    <footer class="footer">This is the footer</footer>
  </body>
</html>
