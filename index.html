<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog class="modal">
      <form class="form">
        <p class="form-legend">New Book</p>
        <div class="form-controls">
          <div class="input-title">
            <textarea
              class="text-input"
              placeholder=" "
              name="title"
              id="title"
              required
            ></textarea>
            <label for="title" class="floating-label">Title</label>
          </div>
          <div class="input-author">
            <textarea
              class="text-input"
              placeholder=" "
              name="author"
              id="author"
              required
            ></textarea>
            <label for="author" class="floating-label">Author</label>
          </div>
          <div class="input-pages">
            <input
              class="text-input"
              type="number"
              placeholder=" "
              name="pages"
              id="pages"
              min="1"
              required
            />
            <label for="pages" class="floating-label">Pages</label>
          </div>
          <div class="input-read">
            <label for="read">Have you read it?</label>
            <input
              class="checkbox-input"
              type="checkbox"
              name="read"
              id="read"
            />
          </div>
        </div>
        <menu class="form-menu-buttons">
          <li>
            <button class="form-button-autofill" type="button">
              AUTO FILL
            </button>
          </li>
          <li>
            <button class="form-button-cancel" type="button"></button>
          </li>
          <li>
            <button class="form-button-confirm" type="button"></button>
          </li>
        </menu>
      </form>
    </dialog>
    <header class="header">
      <h1 class="project-title">Library</h1>
      <menu class="buttons menu">
        <li>
          <button class="addNewBook">Add New Book</button>
        </li>
      </menu>
    </header>
    <main class="main">
      <div class="library"></div>
    </main>
    <footer class="footer">
      <p>Made without ❤️ by Arturop</p>
      <p>Licensed under GPL</p>
    </footer>
  </body>
</html>
